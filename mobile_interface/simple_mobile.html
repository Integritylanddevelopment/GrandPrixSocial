<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Dev Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            padding: 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .header {
            background: #007AFF;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chat {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            background: #111;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 85%;
        }
        
        .user {
            background: #007AFF;
            margin-left: auto;
        }
        
        .agent {
            background: #333;
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: #111;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        
        button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #007AFF;
            color: #fff;
            margin-left: 10px;
            font-size: 18px;
        }
        
        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
        }
        
        .quick-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ü§ñ Dev Agent</div>
        
        <div class="chat" id="chat">
            <div class="message agent">Hi! I'm your dev agent. Ask me anything about coding or your project!</div>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="quickMsg('Analyze my code')">üìä Analyze</button>
            <button class="quick-btn" onclick="quickMsg('Give suggestions')">üí° Suggest</button>
            <button class="quick-btn" onclick="quickMsg('System status')">üìà Status</button>
            <button class="quick-btn" onclick="quickMsg('Help me code')">‚ùì Help</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="input" placeholder="Ask me anything..." onkeypress="if(event.key=='Enter') send()">
            <button onclick="send()">üì§</button>
        </div>
    </div>

    <script>
        function addMessage(text, isUser = false) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'agent'}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function quickMsg(text) {
            document.getElementById('input').value = text;
            send();
        }
        
        async function send() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            try {
                const response = await fetch('http://localhost:8889/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                addMessage(data.response || 'No response');
            } catch (e) {
                addMessage('‚ö†Ô∏è Dev agent offline - start SIMPLE_MOBILE_ACCESS.bat');
            }
        }
        
        // Auto-focus input on mobile
        document.getElementById('input').focus();
    </script>
</body>
</html>
